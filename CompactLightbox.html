<!DOCTYPE html>
<html>
  <head>
    <title>Compact Lightbox Example</title>
  </head>
  <body>
    <div id="gallery-container"></div>

    <script src="CompactLightbox.js"></script>
    <script>
      // Initialize with image data
      const myLightbox = new CompactLightbox({
        container: document.getElementById("gallery-container"),
        thumbnailSize: 200,
        gap: 10,
        fadeSpeed: 200,
        images: [
          {
            src: "pexels.jpg",
            alt: "Image 1"
          },
          {
            src: "pixabay.jpg",
            alt: "Image 2"
          },
          {
            src: "istockphoto.jpg",
            alt: "Image 3"
          }
        ]
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Compact Lightbox Example</title>
  </head>
  <body>
    <div id="gallery-container">
      <img src="pexels.jpg" alt="Image 1" class="gallery-image" />
      <img src="pixabay.jpg" alt="Image 2" class="gallery-image" />
      <img src="istockphoto.jpg" alt="Image 3" class="gallery-image" />
    </div>

    <script src="featureGallery.js"></script>
    <script>
      // Initialize with image elements from the HTML
      const myLightbox = new CompactLightbox({
        container: document.getElementById("gallery-container"),
        thumbnailSize: 200,
        gap: 10,
        fadeSpeed: 200,
        images: Array.from(document.querySelectorAll(".gallery-image")).map(
          (img) => ({
            src: img.src,
            alt: img.alt
          })
        )
      });
    </script>
  </body>
</html>
